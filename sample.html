<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Sample Checker</title>
        <link rel="stylesheet" type="text/css" href="CSSWEB.css">
    </head>
    <body>
        <section class="banner">
            <section class="part">
                <!--Image Slide Close-->
                <!--Image Slider Start-->
                <div class="slider">
                    <div class="slides">
                        <!--Image Slide Start-->
                        <input type="radio" name="IMGS" id="radio1">
                        <input type="radio" name="IMGS" id="radio2">
                        <input type="radio" name="IMGS" id="radio3">
                        <input type="radio" name="IMGS" id="radio4">
                <!--Slide IMG START-->
                <div class="slide first">
                    <img src="1.png">
                </div>
                <div class="slide">
                    <img src="2.png">
                </div>
                <div class="slide">
                    <img src="3.png">
                </div>
                <div class="slide">
                    <img src="4.png">
                </div>
                <!--Slide IMG END-->
                <!--automatic nav start-->
                <div class="navigation-auto">
                    <div class="navbtn1"></div>
                    <div class="navbtn2"></div>
                    <div class="navbtn3"></div>
                    <div class="navbtn4"></div>
                </div>
                <!--automatic nav end-->
                    </div>
                    <!--manual nav start-->
                    <div class="navigation-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                    </div>
                    <!--manual nav end-->
                </div>
                <!--Image Slider Close-->
           </section>
         </section>
         <script type="text/javascript">
            var counter = 1;
            setInterval(function(){
                document.getElementById('radio' + counter).checked = true;
                counter++;
                if(counter > 4)
                {
                    counter = 1;
                }
            },5000);
         </script>
    </body>
</html>
